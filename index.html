<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>3D Card Effect</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img
            src="https://image.goat.com/1000/attachments/product_template_pictures/images/008/654/413/original/136666_00.png.png"
            alt="Jordan 1 Off-White"
          />
        </div>

        <div class="info">
          <h1 class="title">Jordan 1 Retro High Off-White Chicago</h1>
          <h3>
            Nicknamed "The 10" edition, this pair comes in the original
            Chicago-themed white, black and varsity red colorway.
          </h3>

          <div class="sizes">
            <button>8</button>
            <button>9</button>
            <button class="active">10</button>
            <button>11</button>
          </div>

          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
